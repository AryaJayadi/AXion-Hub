services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgres://axion:${POSTGRES_PASSWORD:-axion}@db:5432/axion
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=${GATEWAY_URL:-ws://host.docker.internal:18789}
      - GATEWAY_TOKEN=${GATEWAY_TOKEN:-}
      - AXION_MODE=${AXION_MODE:-local}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: axion
      POSTGRES_USER: axion
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-axion}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axion"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m

volumes:
  pgdata:
  redisdata:
